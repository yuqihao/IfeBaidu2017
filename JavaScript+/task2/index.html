<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="task2.css">
</head>
<body>

<div>
	<div id="form1">
		<p class="name">名称</p>
		<input type="text" id="input1" placeholder="输入" onkeydown="function(){verify();}">
		
		<p class="remind">必填，长度为4——16个字符</p>
	
	<div>
	
	<div id="form2">
		<p class="name">密码</p>
		<input type="password" id="input2" placeholder="输入" onkeydown="function(){verify();}" >
		
		<p class="remind">请输入你的密码</p>
		
	<div>

	<div id="form3">
			<p class="name">密码确认</p>
		<input type="password" id="input3" placeholder="输入" onkeydown="function(){verify();}">
		
		<p class="remind">再次输入相同密码</p>

	<div>


	<div id="form4">
		<p class="name">邮箱</p>
		<input type="text" id="input4" placeholder="输入" onkeydown="function(){verify();}">
		
		<p class="remind">输入你的邮箱</p>

	<div>


	<div id="form5">
		<p class="name">手机</p>
		<input type="text" id="input5" placeholder="输入" onkeydown="function(){verify();}" onkeyup="this.value=this.value.replace(/\D/g,'')">
		
		<p class="remind">输入你的手机号码</p>
	<div>

		<button>提交</button>
</div>

<script>


function verify1(){
	
	var input1=document.getElementById("input1");
	var remind=document.getElementsByClassName("remind")[0];
	var inputValue=input1.value;
	var len=0;
	input1.i=0;
	for(var i=0;i<inputValue.length;i++)
	{
		if(inputValue.charCodeAt(i)>256) 
		len+=2;
		else 
		len++;
	}
	

	if (len>=4&&len<=16) 
	{

		input1.style.border="1px solid ";
		remind.style.color="#58a311";
		remind.innerHTML="名称格式正确";
		remind.style.display="block";
			input1.style.boxShadow="0 0 5px #58A311";
				input1.i=1;
	}
	else if (len==0) 
	{

		input1.style.border="1px solid red";
		remind.style.color="red";
		remind.innerHTML="姓名不能为空";
		remind.style.display="block";
		input1.style.boxShadow="0 0 5px red";
	}
	else
	{
		input1.style.border="1px solid red";
		input1.style.boxShadow="0 0 5px red";
		remind.style.color="red";
		remind.innerHTML="名称格式错误";
		remind.style.display="block";
	}

}	




function verify2()
{
	var input=document.getElementById("input2");
	var remind=document.getElementsByClassName("remind")[1];
	var inputValue=input.value;
	var len=0;
	input.i=0;
	for(var i=0;i<inputValue.length;i++)
	{
		if(inputValue.charCodeAt(i)>256) 
		{
			remind.innerHTML="密码格式错误";
		}
		else 
		len++;
	}
		if (len<9)
		{
		input.style.border="1px solid red";
		remind.style.color="red";
		remind.innerHTML="密码要大于9位";
		remind.style.display="block";
				input.style.boxShadow="0 0 5px red";
		} 
		else if (len>20)
		{
		input.style.border="1px solid red";
		remind.style.color="red";
		remind.innerHTML="密码要小于20位";
		input.style.boxShadow="0 0 5px red";
		} 
		else
		{
		input1.style.border="1px solid #58A311";
		remind.style.color="#58a311";
		remind.innerHTML="密码格式正确";
		input.style.boxShadow="0 0 5px #58A311";
			input.i=1;
		}

	
}

function verify3()
{	

	var password=document.getElementById("input2").value;
	var input=document.getElementById("input3");
	var remind=document.getElementsByClassName("remind")[2];
	var inputValue=input.value;
	input.i=0;
	if(inputValue==password)
	{
		input.style.border="1px solid #58A311";

		remind.style.color="#58a311";
		remind.innerHTML="两次密码一致";
		remind.style.display="block";
			input.i=1;
	input.style.boxShadow="0 0 5px #58A311";
	}
	else
	{
		input.style.border="1px solid red";
		remind.style.color="red";
		remind.innerHTML="两次密码不一致";
		remind.style.display="block";
	}
	
}


function verify5()
{
	var input=document.getElementById("input5");
	var remind=document.getElementsByClassName("remind")[4];
	var inputValue=input.value;
	input.i=0;
	if (inputValue.length==11) 
	{
		input.style.border="1px solid #58A311";
		remind.style.color="#58a311";
		remind.innerHTML="手机号码格式正确";
			input.i=1;
		input.style.boxShadow="0 0 5px #58A311";
	}
	else
	{
		input.style.border="1px solid red";
		remind.style.color="red";
		remind.innerHTML="手机号码格式错误";
		remind.style.display="block";
		input.style.boxShadow="0 0 5px red";
	}


}


function verify4()
{
	var input=document.getElementById("input4");
	var remind=document.getElementsByClassName("remind")[3];
	var inputValue=input.value;
	var len=0;
	input.i=0;
	for(var i=0;i<inputValue.length;i++)
	{
		if(inputValue[i]=='@')
			len++;
	}
	if(len==1)
	{
		input.style.border="1px solid #58A311";
		input.i=1;

		remind.style.color="#58a311";
		remind.innerHTML="邮箱可用";
		remind.style.display="block";
			input.style.boxShadow="0 0 5px #58A311";
	}
	else
	{
		input.style.border="1px solid red";
		remind.style.color="red";
		remind.innerHTML="邮箱格式有误";
		remind.style.display="block";
		input.style.boxShadow="0 0 5px red";
	}


}
function init()
{ 

	var input=document.getElementsByTagName("input");
	var remind=document.getElementsByClassName("remind");
	var button1=document.getElementsByTagName("button");
	button1[0].onclick=function(){

		verify1();
		verify2();
		verify3();
		verify4();
		verify5();
		var boo=1;
		for(var i=0;i<input.length;i++)
		{
			
			if(input[i].i==0)
				boo==0;
		}
		if(boo==0)
		{
			alert("提交失败");
		}
		else
		{
			alert("提交成功");
		}
	}

	input[0].onfocus=function(){
		remind[0].style.display="block";
	}
	input[1].onfocus=function(){
		remind[1].style.display="block";
	}
	input[2].onfocus=function(){
		remind[2].style.display="block";
	}
	input[3].onfocus=function(){
		remind[3].style.display="block";
	}
	input[4].onfocus=function(){
		remind[4].style.display="block";
	}

	input[0].onblur=function(){
		verify1();
	}
	input[1].onblur=function(){
		verify2();
	}
	input[2].onblur=function(){
		verify3();
	}
	input[3].onblur=function(){
		verify4();
	}
	input[4].onblur=function(){
		verify5();
	}


	
	input1.onkeydown=function(e)
	{ 
	
		if (e.keyCode==13) {
			document.getElementsByTagName("button")[0].click();
		}
	}; 
}


init();
</script>

</body>
</html>
